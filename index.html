<body style="margin-left: 10px;margin: 25px;" background="static/felt.jpg">
<div  id="blackJackDiv" class="playingCards faceImages row align-items-center" >


    <div class="container-fluid">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-10">
            <h1>Black Jack</h1>
            <div id="bjDealer" class="row cardtray">
                <!--Face down card-->
                <div id ='faceDown' class="card back" style="visibility: hidden;">*</div>
                    <div class="clear">
                </div>

            </div>
            <div class="row">
                <label for="dealerTotal">Dealer</label>
                <input type="number" id="dealerTotal" value="0">
            </div>


            <div id="bjCards" class="row cardtray">

                <div id ='placeHolder' class="card back" style="visibility: hidden;">*</div>
                <div class="clear">
                </div>

            </div>

            <div class="row">
                <label for="userTotal">User</label>
                <input type="number" id="userTotal" value="0">
                <span id="status" class="message"></span>
            </div>

            <div style="margin: 10px;" class="btn-group">
                <button class="btn btn-primary" style="margin-right: 5px;"  id = "deal">Deal</button>
                <button class="btn btn-success" style="margin-right: 5px;visibility: hidden"  id = "draw">Hit</button>
                <button class="btn btn-danger"  style="margin-right: 5px;visibility: hidden;"  id = "stay">Stay</button>
                <button class="btn btn-primary" style="visibility: hidden;" id = "reDeal">Deal</button>
                <button class="btn btn-primary" style="visibility: hidden;" id = "borrow">Borrow Cash</button>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <label for="bank">Cash</label>
                </div>
                <div class="col-md-3">
                    <input type="number" id="bank" value="0" readonly="true">
                </div>
                <div class="col-md-1">
                    <label for="wager">Wager</label>
                </div>
                <div class="col-md-2">
                    <input type="number" id="wager" step="100" value="0" readonly="true">
                </div>
                <div class="col-md-4 btn-group" >
                    <button class="btn btn-success" id="bet100">100</button><button class="btn btn-success" id="betHalf" >half</button><button class="btn btn-success" id="betAll">all</button>
                </div>

            </div>

        </div>
    </div>

</div>
